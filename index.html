        <div class="hero">
          <div class="hero__left">
            <p class="hero__hi">Hi all, my name is</p>
            <div class="hero__title">
              <h1 class="hero__name">Youness Ailal</h1>
              <h2 class="hero__position">Web Developer.</h2>

            <p class="hero__about">
              I'm a 21 years old junior Web developer from Agadir, Morocco.<br />

          <div class="hero__right">
            <div class="hero__code">

            <div class="project__left">

                <p class="project__desc">

                </p>

                <div>
